<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Arial', sans-serif;
            color: #4a4a4a;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1d3557;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #2b2d42;
        }

        .btn-primary {
            background-color: #457b9d;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1d3557;
        }

        .btn-warning {
            background-color: #f4a261;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e76f51;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-light {
            background-color: #f1faee;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container form {
            width: 100%;
            max-width: 500px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .table {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Link Collector</h1>
    <div class="form-container">
        <form method="post" action="/">
            {% csrf_token %}
            <div class="mb-4">
                <label for="site" class="form-label">Enter the Site</label>
                <input class="form-control form-control-lg" type="text" id="site" name="site" placeholder="Enter the site URL" required>
            </div>
            <div class="buttons">
                <button class="btn btn-primary btn-lg" type="submit">Scrape</button>
                <a class="btn btn-warning btn-lg" href="{% url 'clear' %}">Delete All</a>
            </div>
        </form>
    </div>

    <div class="table-responsive mt-5">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
            {% for link in data %}
                <tr>
                    <td>{{ link.id }}</td>
                    <td>{{ link.name }}</td>
                    <td>
                        <a href="{{ link.address }}" target="_blank" class="text-decoration-none">{{ link.address }}</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
