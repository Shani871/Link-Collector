<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-bordered {
            border: 2px solid #dee2e6;
        }

        .table-light {
            background-color: #f8f9fa;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .mt-5 {
            margin-top: 40px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container form {
            width: 100%;
            max-width: 400px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1>Link Collector</h1>
    <div class="form-container mt-4">
        <form method="post" action="/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="site" class="form-label">Enter the Site</label>
                <input class="form-control" type="text" id="site" name="site" placeholder="Enter the site URL" required>
            </div>
            <div class="buttons">
                <button class="btn btn-primary" type="submit">Scrape</button>
                <a class="btn btn-warning" href="{% url 'clear' %}">Delete All</a>
            </div>
        </form>
    </div>

    <div class="row mt-5 justify-content-center">
        <div class="col-md-10">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody>
                {% for link in data %}
                    <tr>
                        <td>{{ link.id }}</td>
                        <td>{{ link.name }}</td>
                        <td>
                            <a href="{{ link.address }}" target="_blank">{{ link.address }}</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
